<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet/less" type="text/css" href="styles.less" />
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
 
    <script>
        document.addEventListener("orientationchange", function(event){
            switch(window.orientation) 
            {  
                case -90: case 90:
                    /* Device is in landscape mode */
                    break; 
                default:
                    /* Device is in portrait mode */
            }
        });
        </script>
    <title>DIT ME TAI XIU </title>
</head>
<body>

 

        <section class="play draggable" >
                
                    <div class="play-item">
                        <h1 class="down" id ="blink-me-tai">TÀI</h1>
                        <p id="curbet-tai">0</p>
                    <div class="bet-section">
                        <div id="decide-bet-tai">
                            <button class="bet" id ="bet-tai">
                                <h1>Đặt cược</h1>
                            </button>
                        </div>
                        <div class="final-amount">
                            <span id="final-amount-tai">0</span>
                        </div>
                        <div class="btn-container">
                            <button class="confirm" class = "huy" id="confirm-tai">
                                <h1>Xác nhận</h1>
                            </button>
                            <button class = "huy" id="huy-tai">
                                <h1>Hủy</h1>
                            </button>
                        </div>
                        <div id="confirm-bet-tai">0</div>
                        <div id="pop-up-tai">Bạn đã đặt bên xỉu</div>
                    </div>
                </div>
            <div class="play-item" >
                <h1 id="countdown-on">0</h1>
                
                <div class="dice-container">
                    
                        <img src="Dice/1.png" alt="" class="dice" id="dice-1">
                        <div class="sec-container">
                            <img src="Dice/1.png" alt="" class="dice" id="dice-2">
                            <img src="Dice/1.png" alt="" class="dice" id="dice-3">
                        </div>
                    
                   
                </div>
                <div class="bets-level">
                    <button class ="bet-level" id="1">1k</button>
                    <button class ="bet-level" id="10">10k</button>
                    <button class ="bet-level" id="50">50k</button>
                    <button class ="bet-level" id="100">100k</button>
                    <button class ="bet-level" id="500">500k</button>
                </div>
                <div id="pop-up-on" class="blink-me"></div>
                
            </div>
            <div class="play-item">
                
                <h1 class="down"id ="blink-me-xiu">XỈU</h1>
                <p id="curbet-xiu">0</p>
                <div class="bet-section">
                    <div id="decide-bet-xiu">
                        <button class="bet" id ="bet-xiu">
                            <h1>Đặt cược</h1>
                        </button>
                    </div>
                    <div class="final-amount">
                        <span id="final-amount-xiu">0</span>
                    </div>
                    <div class="btn-container">
                        <button class="confirm" class = "huy" id="confirm-xiu">
                            <h1>Xác nhận</h1>
                        </button>
                        <button class ="huy" id="huy-xiu">
                            <h1>Hủy</h1>
                        </button>
                    </div>
                    <div id="confirm-bet-xiu">0</div>
                    <div id="pop-up-xiu">Bạn đã đặt bên tài</div>
                </div>
            </div>
        </section>
        <div class="player-money" id="player-money">200000</div>
        <img class="draggable" id="mam-on" src="Dice/mam.png" alt="">
        
</body>
</html>
<script>
    $( function() {
      $( ".draggable" ).draggable();
    } );
</script>
